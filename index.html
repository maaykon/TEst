
<!doctype html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agência Muriçoca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--ADICIONAR IMAGEM NA ABA DO NAVEGADOR-->
    <link rel="shortcut icon" href="img/agencia.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">

  </head>

  <body>

    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top bg-dark">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="img/agencia.svg" alt="Agência Muriçoca">Agência Muriçoca
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" id="home-menu" href="#">Home</a>
                        <a class="nav-item nav-link" id="about-menu" href="#">A Agência</a>
                        <a class="nav-item nav-link" id="services-menu" href="#">Serviços</a>
                        <a class="nav-item nav-link" id="team-menu" href="#">Time</a>
                        <a class="nav-item nav-link" id="portifolio-menu" href="#">Projetos</a>
                        <a class="nav-item nav-link" id="contato-menu" href="#">Contato</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div id="mainSlider" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="mainSlider" data-slide-to="0" class="active">]
                    </li>
                    <li data-target="mainSlider" data-slide-to="1">
                    </li>
                    <li data-target="mainSlider" data-slide-to="2">
                    </li>
                </ol>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/banner1.png" class="d-block w-100" alt="slide1">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Quer criar um e-commerce</h2>
                            <p>Conte conosco temos mais de 38 portifolio</p>
                            <a href="#" class="main-btn"> Entre em contato</a>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="img/banner2.png" class="d-block w-100" alt="slide2">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Slide 2</h2>
                            <p>Descrição do Slide 2</p>
                            <a href="#" class="main-btn"> Entre em contato</a>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="img/banner3.png" class="d-block w-100" alt="slide3">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Slide 3</h2>
                            <p>Descrição do Slide 3</p>
                            <a href="#" class="main-btn"> Entre em contato</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
